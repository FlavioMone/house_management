server:
 port: 9001
 
spring:
 application:
  name: HOUSE MANAGEMENT
 datasource:
  password: DB_PASSWORD
  url: DB_URL
  username: DB_USERNAME
 jpa:
  hibernate:
   ddl-auto: none
  properties:
   hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect
  show-sql: true
 mvc:
  pathmatch:
   matching-strategy: ant_path_matcher
  
domainPackage: com.example.house_management.model